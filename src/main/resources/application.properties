spring.application.name=security-version-001

server.port=9090

# DataSource Configuration
spring.datasource.url=jdbc:postgresql://localhost:55432/jwt_security_1
spring.datasource.username=secured
spring.datasource.password=David@2025
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate Properties
  #   Can be 'update', 'create', 'create-drop', or 'validate'
  # Logs SQL to the console
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true               
spring.jpa.properties.hibernate.format_sql=true   # Pretty-print the SQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.id.new_generator_mappings=false

# JPA and Hibernate Additional Configurations
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect  # Hibernate dialect for PostgreSQL
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.ImprovedNamingStrategy # If you want custom naming strategy

# Hibernate Performance
spring.jpa.properties.hibernate.cache.use_second_level_cache=false   # Disable second-level cache for simplicity
spring.jpa.properties.hibernate.cache.use_query_cache=false         # Disable query cache

